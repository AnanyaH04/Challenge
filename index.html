<!DOCTYPE html>
<html>
<head>
    <title>Task Manager Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav>
        <h1>Task Manager Website</h1>
    </nav>

    <div id="task-form-container">
        <h2>Add Task:</h2>
        <form id="task-form">
            <label for="task">Task:</label>
            <input type="text" id="task" required>
           <p> <label for="description">Description:</label>
             <textarea id="description" required></textarea></p>
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" required>
            <input type="submit" value="Add Task">
        </form>
    </div>

<!--     <div id="tasks-dropdown">
        <h2>Tasks:</h2>
        <select id="task-select" onchange="showTaskDetails()">
            <option value="">Select a task</option>
        </select>
    </div> -->

    <div id="task-details">
        <h2>Task Details:</h2>
        <p id="task-description"></p>
    </div>

    <div id="completed-tasks">
        <h2>Completed Tasks:</h2>
        <ul id="completed-task-list"></ul>
    </div>

    <div id="ongoing-tasks">
        <h2>Ongoing Tasks:</h2>
        <ul id="ongoing-task-list"></ul>
    </div>

    <div id="overdue-tasks">
        <h2>Overdue Tasks:</h2>
        <ul id="overdue-task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
